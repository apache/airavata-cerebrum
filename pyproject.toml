[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "airavata-cerebrum"
version = "0.1"
description = "Apache Airavata Cerebrum : Integrated Data-driver Modeling for Computational Neuroscience"
authors = [
    {name = "Sriram P Chockalingam", email =  "srirampc@gatech.edu"},
]
maintainers = [
    {name = "Apache Airavata Developers", email =  "dev@apache.airavata.org"},
]
readme = "README.md"
urls = {Homepage = "https://github.com/apache/airavata-cerebrum"}
license =  {text = "Apache-2.0"} 
requires-python = ">=3.8"
keywords = [ "Data-driven", "Computational Neuroscience", "Neuroscience Modeling"]
dependencies = [
   "pandas>=1.5",
   "airavata-python-sdk>=1.1.6",
   "intervaltree>=3.1.0",
   "requests>=2.31",
   "scanpy>=1.9",
   "numpy>=1.23",
   "ipywidgets>=8.1",
   "matplotlib>=3.7",
   "scipy>=1.9",
   "bmtk>=1.1",
   "pydantic>=2.7"
]

[tool.setuptools.packages.find]
include = ["airavata_cerebrum"]
